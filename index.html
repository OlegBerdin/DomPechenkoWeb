<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{{ PRODUCT_NAME }}</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000000;
    }
  </style>

</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    var buildUrl = "";
    var loaderUrl = buildUrl + "/DomPechenkoWeb.loader.js";
    var config = {
      dataUrl: buildUrl + "/DomPechenkoWeb.data",
      frameworkUrl: buildUrl + "/DomPechenkoWeb.framework.js",
      codeUrl: buildUrl + "/DomPechenkoWeb.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "DomPechenkoWeb",
      productVersion: "0.1.0",
      showBanner: function(msg, type) {
        console.log(msg);
      },
    };

    var canvas = document.querySelector("#unity-canvas");

    // Настройки для мобильных устройств
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Фикс скролла и масштабирования
      document.body.style.height = "100vh";
      document.body.style.overflow = "hidden";
    }

    // Загрузка Unity WebGL
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config).then((unityInstance) => {
        console.log("✅ Unity WebGL loaded successfully");
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
