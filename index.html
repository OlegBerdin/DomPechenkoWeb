<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link rel="manifest" href="manifest.json">
<title>Unity PWA Portrait</title>
<style>
body { margin:0; padding:0; overflow:hidden; background:black; }
canvas { width:100% !important; height:100% !important; }
</style>
<script>
function forcePortrait() {
    if (window.matchMedia("(orientation: landscape)").matches) {
        document.body.style.transform = "rotate(90deg)";
        document.body.style.width = "100vh";
        document.body.style.height = "100vw";
    } else {
        document.body.style.transform = "rotate(0deg)";
        document.body.style.width = "100vw";
        document.body.style.height = "100vh";
    }
}
window.addEventListener("orientationchange", forcePortrait);
window.addEventListener("resize", forcePortrait);
document.addEventListener("DOMContentLoaded", forcePortrait);
</script>
</head>
<body>
<canvas id="unity-canvas"></canvas>
<script src="Build/build.loader.js"></script>
</body>
</html>
